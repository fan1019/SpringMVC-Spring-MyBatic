#输出日志级别
log4j.rootLogger=INFO,Console,File
#定义日志输出目的地为控制台
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Encoding = UTF-8
log4j.appender.Console.Target=System.out
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.apperder.console.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%p] %l %n%m%n
#定义文件日志
log4j.apperder.File=org.apache.log4j.RollingFileAppender
log4j.apperder.File.File=logs/ssm.log
log4j.apperder.File.MaxFileSize=10MB

